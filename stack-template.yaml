AWSTemplateFormatVersion: 2010-09-09
Description: >
  This template deploys a three tier CodePipeline

Parameters:
  GitHubOwner:
    Description: Owner of git repo to clone, for example JamesHarringtonDev
    Type: String
  GitHubUrl:
    Type: String
    Description: URL for GitHub repo i.e. https://github.com/username/repository
  GitHubAccessToken:
    Type: String
    Description: >
      Token Generated by Github with at least the following scopes:
      - repo
      - repo:status
      - admin:repo_hook
    Default: codebuild-github-token
    NoEcho: True
  GitHubRepo:
    Description: Repo to clone, for example node-codepipeline-codebuild-template
    Type: String
  DeploymentEnvironment:
    Description: The service environment (production / staging / development)
    Type: String
    AllowedValues:
      - stg
      - dev

Conditions:
  IsStaging: !Equals [ !Ref DeploymentEnvironment, stg ]
  IsDev: !Equals [ !Ref DeploymentEnvironment,  dev ]


Resources:
  GitHubOwnerParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${GitHubRepo}/build/GITHUB_OWNER
      Type: String
      Value: !Sub ${GitHubOwner}
  GitHubRepoParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${GitHubRepo}/build/GITHUB_REPO
      Type: String
      Value: !Sub ${GitHubRepo}
  GitHubTokenParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /${GitHubRepo}/build/GITHUB_TOKEN
      Type: String
      Value: !Sub ${GitHubAccessToken}

  StagingSiteBucket:
    Type: 'AWS::S3::Bucket'
    Condition: IsStaging
    Properties:
      BucketName: !Sub arn:aws:s3:::${GitHubRepo}-stg
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain

  StagingSitePolicy:
    Type: 'AWS::S3::BucketPolicy'
    Condition: IsStaging
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref StagingSiteBucket
                - /*
      Bucket: !Ref StagingSiteBucket

  CodeBuildCredentials:
    Type: AWS::CodeBuild::SourceCredential
    Properties:
      ServerType: GITHUB
      AuthType: PERSONAL_ACCESS_TOKEN
      Token: !Ref GitHubAccessToken

  StgCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Condition: IsStaging
    Properties:
      Description: CodeBuild with GitHub webhook for Staging Project
      Triggers:
        BuildType: BUILD
        Webhook: True
        FilterGroups:
          - - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/main$
      ServiceRole: !GetAtt StagingCodebuildRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:4.0
        EnvironmentVariables:
          - Name: SITE_BUCKET_NAME
            Value: !Ref StagingSiteBucket
            Type: PLAINTEXT
      Source:
        Auth:
          Type: OAUTH
        Type: GITHUB
        Location: !Ref GitHubUrl
        BuildSpec: buildspec-stg.yaml
      TimeoutInMinutes: 10

  StagingCodeBuildLogGroup:
    Condition: IsStaging
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/codebuild/${StgCodeBuildProject}"
      RetentionInDays: 7 

  DevCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Condition: IsDev
    Properties:
      Description: CodeBuild with GitHub webhook for Dev Project
      Triggers:
        BuildType: BUILD
        Webhook: True
        FilterGroups:
          - - Type: EVENT
              Pattern: PULL_REQUEST_CREATED,PULL_REQUEST_UPDATED,PULL_REQUEST_REOPENED
      ServiceRole: !GetAtt DevCodebuildRole.Arn
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:4.0
        EnvironmentVariables:
          - Name: SITE_BUCKET_PREFIX
            Value: !Sub ${GitHubRepo}-dev
      Source:
        Auth:
          Type: OAUTH
        Type: GITHUB
        Location: !Ref GitHubUrl
        BuildSpec: buildspec-dev.yaml
      TimeoutInMinutes: 10

  DevCodeBuildLogGroup:
    Condition: IsStaging
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/codebuild/${DevCodeBuildProject}"
      RetentionInDays: 7 
  
  StagingCodebuildRole:
    Condition: IsStaging
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
            - Effect: Allow
              Principal:
                  Service:
                    - codebuild.amazonaws.com
              Action:
                - sts:AssumeRole
      Description: !Sub "IAM Role for ${AWS::StackName}"
      Path: '/'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ListObjectsInBucket
                Effect: Allow
                Action:
                - s3:ListBucket
                Resource:
                - !Sub arn:aws:s3:::${StagingSiteBucket}
              - Sid: AllObjectActions
                Effect: Allow
                Action: s3:*Object
                Resource:
                - !Sub arn:aws:s3:::${StagingSiteBucket}/*
              - Effect: Allow
                Resource:
                - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*'
                Action:
                - 'logs:CreateLogGroup'
                - 'logs:CreateLogStream'
                - 'logs:PutLogEvents'

  DevCodebuildRole:
    Condition: IsDev
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
            - Effect: Allow
              Principal:
                  Service:
                    - codebuild.amazonaws.com
              Action:
                - sts:AssumeRole
      Description: !Sub "IAM Role for ${AWS::StackName}, Dev"
      Path: '/'
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ListObjectsInBucket
                Effect: Allow
                Action:
                - s3:ListBucket
                Resource:
                - !Sub arn:aws:s3:::arn:aws:s3:::${GitHubRepo}-dev-pr-*
              - Sid: AllObjectActions
                Effect: Allow
                Action: s3:*Object
                Resource:
                - !Sub arn:aws:s3:::arn:aws:s3:::${GitHubRepo}-dev-pr-*/*
              - Effect: Allow
                Resource:
                - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*'
                Action:
                - 'logs:CreateLogGroup'
                - 'logs:CreateLogStream'
                - 'logs:PutLogEvents'
              - Effect: Allow
                Action: ssm:GetParameters
                Resource: "*"
Outputs:
  StagingWebsiteURL:
    Condition: IsStaging
    Value: !GetAtt 
      - StagingSiteBucket
      - WebsiteURL
    Description: URL for website hosted for Staging S3

  



  